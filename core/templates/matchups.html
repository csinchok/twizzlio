{% extends "base.html" %}

{% block title %}Twizzlio Home{% endblock %}

{% block content %}

<!-- Example row of columns -->
<div class="row">
  <div class="span12">
    <h1>Matchups</h1>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Opponent</th>
          <th>Day (out of 7)</th>
          <th>Score (<span class="score">Yours</span> - <span class="opp score">Friend's</span>)</th>
          <th>View matchup</th>
        </tr>
      </thead>
      <tbody>
		{% for game in games %}
        <tr>
          <td>{{game.opponent}}</td>
          <td>1</td>
          <td><span class="score">50</span> - <span class="opp score">100</span></td>
          <td><a href="/game/{{game.id}}">View &raquo;</a>
        </tr>
		{% empty %}
        <tr>
          <td colspan="4" class="table-no-data">
            No active games<br>
            <a href="/new">New game</a>
          </td>
        </tr>
		{% endfor %}
      </tbody>
    </table>


  </div>


<hr>


{% endblock %}
