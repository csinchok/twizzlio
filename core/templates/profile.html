{% extends "base.html" %}
{% load singly %}

{% block title %}Twizzlio{% endblock %}

{% block content %}


<div class="row">
  <div class="span4">
    <h1>{{ user.get_full_name }}</h1>
    
    <ul id="services">
		{% for service in services %}
        <li>{{ service.name }}  <a href="{% singly_login_url service.slug %}" class="btn btn-small">Connect</a></li>
		{% endfor %}
    </ul>
  </div>

  <div class="span8">
    <h2>Play</h2>
  </div>
</div>

{% endblock %}
